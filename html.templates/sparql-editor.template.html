<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cellosaurus SPARQL editor</title>
    <meta name="description" content="SPARQL editor demo page" />
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/f/f3/Rdf_logo.svg" />
    <!-- Import the module from a CDN -->

    <!-- <script type="module" src="https://unpkg.com/@sib-swiss/sparql-editor"></script> -->
    <script type="module" src="https://unpkg.com/@sib-swiss/sparql-editor@0.2.4"></script>
    
    <style>
      h1 {
        font-size: 36px;
        margin-left: 80px;
      }
    </style>    
  </head>

  <body>
    <h1>SPARQL editor</h1>
    <div style="padding-left:80px;">
      <sparql-editor
        endpoint="$sparql_IRI"
        examples-repository="https://github.com/sib-swiss/sparql-examples/blob/master/examples/Cellosaurus"
        examples-repo-add-url="https://github.com/sib-swiss/sparql-examples/new/master/examples/Cellosaurus"
        examples-on-main-page="10"
        style="--btn-color: white; --btn-bg-color: #00709b;"
      >
        <h1>About</h1>
        <p>This SPARQL endpoint contains the Cellosaurus OWL ontology and RDF data</p>
      </sparql-editor>
    </div>
  </body>
</html>
